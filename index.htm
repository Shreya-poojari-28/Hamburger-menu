<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Hamburger</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="main-content">
        <header>
            <div class="header-content">
                <div class="logo">
                    <img src="./images/foodie hamburger logo.svg" alt="">
                </div>
                <div class="hamburger-menu-container">
                    <div class="hamburger-menu">
                        <span class="hamburger-icon">&#9776;</span>
                    </div>
                </div>
                <nav class="nav-bar">
                    <span class="close-icon">&times;</span>
                    <a href="#top-picks">Top Picks</a>
                    <a href="#whopper">Whopper</a>
                    <a href="#stunner-menu">Stunner Menu</a>
                    <a href="#new-foodie-collection">New Foodie Collection</a>
                    <a href="#deal-of-the-day">Deal of the Day</a>
                </nav>
                
            </div>
        </header>
        <main>
            <section class="hero-section">
                <div class="image-container">
                    <img src="./images/Group 2.svg" alt="">
                </div>
                <p>Well, You can’t resist anymore!</p>
            </section>
            <section id="top-picks" class="section">
                <p>Top Picks</p>
                <div class="image-container">
                    <img src="./images/peter-dawn-sxZ_Ca6MkWM-unsplash 1.svg" alt="">
                </div>
            </section>
            <section id="whopper" class="section">
                <p>Whopper</p>
                <div class="image-container">
                    <img src="./images/enggal-mukti-48F-Uvx9wvw-unsplash 2.svg" alt="">
                </div>
            </section>
            <section id="stunner-menu" class="section">
                <p>Stunner Menu</p>
                <div class="image-container">
                    <img src="./images/jonathan-borba-8l8Yl2ruUsg-unsplash 1.svg" alt="">
                </div>
            </section>
            <section id="new-foodie-collection" class="section">
                <p>New Foodie Collection</p>
                <div class="image-container">
                    <img src="./images/john-fornander-VedLcUfLi74-unsplash 1.svg" alt="">
                </div>
            </section>
            <section id="deal-of-the-day" class="section">
                <p>Deal of the Day</p>
                <div class="image-container">
                    <img src="./images/sk-CK6tjAIMJWM-unsplash (1) 1.svg" alt="">
                </div>
            </section>
        </main>
        <footer>
            <h3 class="go-to-top"><a href="#">Go to Top </a></h3>
            <p class="footer-text">Made with  ❤️ by Shreya Poojari </p>
        </footer>
    </div>
</body>
</html>
